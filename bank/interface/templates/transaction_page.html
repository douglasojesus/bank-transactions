<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações Bancárias</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Transações Bancárias</h1>
        <h2>Olá, {{ user.username }}. Seu saldo atual é de: {{ user.balance }}</h2>
        <form method="POST" action="{% url 'transaction_page' %}">
            {% csrf_token %}
            <label for="action">Selecione a ação:</label>
            <select id="action" name="action" onchange="toggleRecipientFields(this.value)">
                <option value="transfer">Transferir</option>
                <option value="payment">Efetuar Pagamento</option>
                <option value="deposit">Depositar</option>
            </select>

            <label for="value">Valor:</label>
            <input type="number" step="0.01" id="value" name="value" required>

            <div id="recipient-fields" style="display: none;">
                <label for="bank_to_transfer">Banco Destinatário:</label>
                <input type="text" id="bank_to_transfer" name="bank_to_transfer">

                <label for="recipient">Destinatário:</label>
                <input type="text" id="recipient" name="recipient">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function toggleRecipientFields(action) {
            var recipientFields = document.getElementById('recipient-fields');
            if (action === 'transfer' || action === 'payment') {
                recipientFields.style.display = 'block';
            } else {
                recipientFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
