version: '3.9'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - db_python:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=bank_transaction_db
    ports:
      - "5432:5432"
    networks:
      - projeto-network  # Nome da rede

  app:
    build: 
      context: .
    ports:
      - "8000:8000"
    networks:
      - projeto-network  # Nome da rede
    volumes:
      - ./bank:/bank
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=bank_transaction_db
      - DB_USER=postgres
      - DB_PASSWORD=123456
    depends_on:
      - db

volumes:
  db_python:

networks:
  projeto-network:  # Definição da rede personalizada
    driver: bridge